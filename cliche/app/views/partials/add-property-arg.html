<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add Argument</h4>
</div>
<div class="modal-body">

    <form ng-submit="addProperty()" name="view.form" novalidate>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="value-from" class="control-label">Value From</label>
                    <select
                            class="form-control"
                            id="value-from"
                            name="valueFrom"
                            ng-change="changeValueFrom()"
                            ng-model="view.property.valueFrom"
                            ng-options="key as key for (key, value) in options.valuesFrom">
                        <option value>-- none --</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label" for="prefix">Prefix</label>
                    <input type="text" class="form-control" id="prefix" name="prefix" ng-model="view.property.prefix">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" ng-class="{'has-error': (view.form.separator.$invalid && view.form.$dirty)}">
                    <label class="control-label" for="separator">Separator</label>
                    <select class="form-control" id="separator" name="separator" ng-model="view.property.separator" required>
                        <option value="">empty string</option>
                        <option value="_">space</option>
                        <option value="=">=</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': (view.form.value.$invalid && view.form.$dirty)}">
                    <label for="value" class="control-label">Value</label>
                    <input type="text" class="form-control" id="value" name="value" ng-model="view.property.value" required>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group" ng-class="{'has-error': (view.form.order.$invalid && view.form.$dirty)}">
                    <label for="order" class="control-label">Order</label>
                    <input type="number" class="form-control" id="order" name="order" ng-model="view.property.order">
                </div>
            </div>
        </div>

        <div class="form-group main-actions">
            <a href class="btn btn-warning" ng-click="cancel()">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>

</div>
