<div class="codemirror">

    <div class="codemirror-editor"></div>

    <pre class="result">{{ view.result || 'Hit "execute" to see the result of your expression' }}</pre>

    <div class="center-block">
        <button class="btn btn-danger" ng-click="execute()">Execute</button>
        <button class="btn btn-primary" ng-click="load()">Load</button>
    </div>

</div>
