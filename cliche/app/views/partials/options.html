<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Options</h4>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-md-6">
            <p>You can (re)generate your token</p>
            <button class="btn btn-primary" ng-click="generateToken()" ng-disabled="view.generating">(Re)generate Token</button>
        </div>

        <div class="col-md-6">
            <p>You can revoke your token</p>
            <button class="btn btn-primary" ng-click="revokeToken()" ng-disabled="view.revoking">Revoke Token</button>
        </div>
    </div>

    <p ng-if="view.trace !== ''" class="alert alert-success">{{ view.trace }}</p>


</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
