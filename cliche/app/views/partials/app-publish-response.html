<div class="modal-body">

    <h4 class="center-block">{{ view.trace.message }}</h4>
    <p class="center-block" ng-if="view.trace.appId">You can check the app <a ng-href="/#/app/{{ view.trace.appId }}">here</a></p>

    <div class="center-block">
        <button class="btn btn-default" ng-click="ok()">Close</button>
    </div>

</div>
