<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Define expression</h4>
</div>
<div class="modal-body">

    <form class="expression-form form-inline">
        <div ng-if="view.self" class="form-group">
            <label class="control-label">Context:</label>
            <input type="text" class="form-control input-sm" ng-model="view.arg" placeholder="$self" />
            <span>, </span>
            <span>$job</span>
        </div>
    </form>

    <codemirror code="view.expr" arg="view.arg" handle-load="ok(expr)" handle-cancel="cancel()" handle-clear="clear()"></codemirror>

</div>
