<ng-form name="inputForm" class="input-property">
    <div class="enum-field form-group form-group-file" ng-class="{'has-error': inputForm.enumString.$invalid}">
        <input type="string" class="form-control" name="enumString" ng-model="item.value" placeholder="Enter Value" ng-required="isRequired">
    </div>
</ng-form>
