<div class="form-group" ng-class="{required: prop.required, 'has-error': inputForm.inputInteger.$invalid}">
    <label class="control-label">
        {{ key }}
        <evaluate name="{{ view.parent }}" type="input" model="model" index="{{ view.index }}"></evaluate>
    </label>

    <div class="input-property-body">

        <input type="number" class="form-control" name="inputInteger" ng-model="model" ng-required="prop.required">

    </div>

</div>
