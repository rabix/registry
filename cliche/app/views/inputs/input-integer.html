<div class="form-group" ng-class="{required: prop.required, 'has-error': inputForm.inputInteger.$invalid}">
    <label class="control-label">
        {{ key }}
        <expression name="{{ key }}" type="input" arg="view.input" expression="view.expression"></expression>
    </label>

    <div class="input-property-body" ng-class="{split: view.expression.active}">
        <input ng-if="view.expression.active" type="number" class="form-control" ng-model="view.expression.arg">
        <input type="number" class="form-control" name="inputInteger" ng-model="view.input" ng-required="prop.required" ng-readonly="view.expression.active">
    </div>

</div>
