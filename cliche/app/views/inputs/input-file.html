<div class="form-group" ng-class="{required: prop.required, 'has-error': inputForm.inputFile.$invalid}">
    <label class="control-label">
        {{ key }}
        <expression name="{{ key }}" type="input" arg="view.input.path"></expression>
    </label>

    <div class="input-property-body">
        <input type="text" class="form-control" name="inputFile" ng-model="view.input.path" ng-required="prop.required">
    </div>
</div>
