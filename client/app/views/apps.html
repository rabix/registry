<div ng-class="view.classes" loading="view.loading">

    <div class="filters">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form class="search-form" ng-submit="searchApps()" novalidate>
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="view.searchTerm" placeholder="Search apps" required>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                <a ng-if="!(view.searchTerm | isEmpty)" class="btn btn-default" href ng-click="resetSearch()"><i class="glyphicon glyphicon-ban-circle"></i></a>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="col-md-8 tags">
                    <span ng-if="view.repo" class="label label-primary">{{ view.repo }} <a ng-href="#/apps" class="close">&times;</a></span>
                </div>
            </div>
        </div>
    </div>
    <!-- # .filters -->

    <div ng-if="!view.loading" class="container" height>
        <table class="table table-hover apps">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Repo</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="app in view.apps">
                    <td><a ng-href="#/app/{{ app._id }}">{{ app.name }}</a></td>
                    <td>
                        <a ng-if="app.repo_id && app.repo_owner && app.repo_name" ng-href="#/repo/{{ app.repo_id }}">{{ app.repo_owner }}/{{ app.repo_name }}</a>
                        <span ng-if="!app.repo_id">{{ app.repo_owner | repo:app.repo_name }}</span>
                    </td>
                    <td><p tooltip="{{ app.description }}" tooltip-popup-delay="1000">{{ app.description }}</p></td>
                </tr>
                <tr class="empty" ng-if="view.apps.length === 0">
                    <td colspan="3"><p class="alert alert-info">There are no apps found</p></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- # .container -->

    <div class="paginate" ng-if="!view.loading && view.apps.length !== 0">
        <div class="container">
            <button ng-disabled="!view.paginator.prev" class="btn btn-default pull-left" ng-click="goToPage('prev')"><i class="glyphicon glyphicon-chevron-left"></i></button>
            <span class="page-number">{{ view.page }} / {{ view.total }}</span>
            <button ng-disabled="!view.paginator.next" class="btn btn-default pull-right" ng-click="goToPage('next')"><i class="glyphicon glyphicon-chevron-right"></i></button>
        </div>
    </div>
    <!-- # .paginate -->

    <button style="display:none;" ng-click="addApp()" class="btn btn-default">Add an app</button>

</div>
