<div class="modal-body">
    <div class="json-pretty-scroll">
        <pre class="json-trace" pretty-json="data.json"></pre>
        <p ng-if="view.trace">{{ view.trace }}</p>
    </div>
</div>

<div class="modal-footer">

    <button class="btn btn-primary"
            ng-if="data.which === 'job'"
            ng-disabled="view.saving"
            ng-click="getUrl()">
            <i class="fa fa-external-link-square"></i>
            Get URL
    </button>

    <copy string="{{ data.stringJson }}"></copy>

    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
