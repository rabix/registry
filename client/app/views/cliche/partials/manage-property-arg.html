<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">
        <span>{{ (view.mode === 'edit') ? 'Edit' : 'Add' }} Argument</span>
    </h4>
</div>
<div class="modal-body">

    <form ng-submit="save()" name="view.form" novalidate>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group" ng-class="{'has-error': (view.form.value.$invalid && view.form.$dirty)}">
                    <label class="control-label">Value</label>
                    <expr ng-model="view.property.value" handle-item-update="updateArgument(value)"></expr>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="control-label" for="prefix">Prefix</label>
                    <input type="text" class="form-control" id="prefix" name="prefix" ng-model="view.property.prefix">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" ng-class="{'has-error': (view.form.separator.$invalid && view.form.$dirty)}">
                    <label class="control-label">Separator</label>
                    <separator type="item" model="view.property.separator" is-disabled="view.disabled"></separator>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" ng-class="{'has-error': (view.form.order.$invalid && view.form.$dirty)}">
                    <label for="order" class="control-label">Order</label>
                    <input type="number" class="form-control" id="order" name="order" ng-model="view.property.order">
                </div>
            </div>
        </div>

        <div class="form-group main-actions">
            <a href class="btn btn-warning" ng-click="cancel()">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>

</div>
