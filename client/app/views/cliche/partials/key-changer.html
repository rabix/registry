<div class="key-changer">

    <div class="input-group" ng-if="!view.metaKey">
        <input type="text" class="form-control meta-key-preview" ng-model="key" placeholder="key" readonly />
        <span class="input-group-btn">
            <a href ng-click="initUpdateMetaKey()" class="btn btn-default"><i class="fa fa-pencil"></i></a>
        </span>
    </div>

    <form class="input-group" ng-if="view.metaKey" ng-submit="updateMetaKey()">
        <input type="text" class="form-control meta-key-value" ng-class="{'has-error': view.error}" ng-model="view.metaKey" placeholder="key" />
        <span class="input-group-btn">
            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i></button>
        </span>
    </form>

</div>
