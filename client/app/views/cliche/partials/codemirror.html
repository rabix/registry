<div class="codemirror">

    <div class="codemirror-editor"></div>

    <pre ng-if="!view.error" class="result">{{ view.result || 'Hit "execute" to see the result of your expression' }}</pre>

    <pre ng-if="view.error" class="result error"><strong>Type:</strong> {{ view.error.name }}<br/><strong>Message:</strong> {{ view.error.message }}</pre>

    <div class="main-actions">
        <button class="btn btn-warning" ng-click="execute()">Execute</button>
        <button class="btn btn-primary" ng-click="load()">Load</button>
        <div class="pull-right">
            <button class="btn btn-danger" ng-click="clear()">Clear</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>

</div>
