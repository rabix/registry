<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">
        <span>{{ (view.mode === 'edit') ? 'Edit' : 'Add' }} Output Property</span>
        <label class="checkbox inline"><input type="checkbox" ng-model="view.required"> required</label>
    </h4>
</div>
<div class="modal-body">

    <form ng-submit="save()" name="view.form" novalidate>

        <p ng-if="view.error" class="alert alert-danger">{{ view.error }}</p>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': (view.form.name.$invalid && view.form.$dirty)}">
                    <label class="control-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" ng-model="view.name" ng-readonly="view.mode === 'edit'" required>
                </div>
            </div>
            <!-- END Name -->

            <div class="col-md-4">
                <div class="form-group" ng-class="{'has-error': (view.form.type.$invalid && view.form.$dirty)}">
                    <label class="control-label" for="type">Type</label>
                    <select class="form-control" id="type" name="type" ng-model="view.property.type" required>
                        <option value="file">file</option>
                        <option value="directory">directory</option>
                        <option value="array">array</option>
                    </select>
                </div>
            </div>
            <!-- END Type-->

        </div>

        <div class="row" ng-if="view.property.type === 'array'">

            <div class="col-md-3">
                <div class="form-group">
                    <label for="item-min" class="control-label">Min</label>
                    <input type="number" class="form-control" id="item-min" name="itemMin" ng-model="view.property.minItems" min="0">
                </div>
            </div>
            <!-- END Min -->

            <div class="col-md-3">
                <div class="form-group">
                    <label for="item-max" class="control-label">Max</label>
                    <input type="number" class="form-control" id="item-max" name="itemMax" ng-model="view.property.maxItems" min="0">
                </div>
            </div>
            <!-- END Max -->

            <div class="col-md-3">
                <div class="form-group">
                    <label for="item-type" class="control-label">Item Type</label>

                    <select class="form-control" id="item-type" name="itemType" ng-model="view.property.items.type">
                        <option value>-- choose --</option>
                        <option value="file">file</option>
                        <option value="directory">directory</option>
                    </select>
                </div>
            </div>
            <!-- END Item Type -->

        </div>

        <div class="form-group main-actions">
            <a href class="btn btn-warning" ng-click="cancel()">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>

</div>
