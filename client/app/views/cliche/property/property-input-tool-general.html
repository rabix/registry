<div property-header
     class="property-box-header tool"
     name="{{ prop[key] }}"
     position="prop.adapter.position"
     adapter="prop.adapter"
     type="{{ view.type }}"
     mode="input"
     is-required="view.required"
     handle="handleAction(action)">
</div>

<div class="property-box-body">

    <div class="row">
        <div class="col-md-4 box-col">
            <strong class="key">Prefix:</strong>
            <div class="value">
                <span>{{ prop.adapter.prefix }}</span>
                <i ng-if="!prop.adapter.prefix">Not defined</i>
            </div>
        </div>

        <div class="col-md-4 box-col">
            <strong class="key">Separator:</strong>
            <div class="value">
                <separator-info type="item" model="prop.adapter.separator"></separator-info>
            </div>
        </div>

        <div class="col-md-4 box-col">
            <strong class="key">Value:</strong>
            <div class="value">
                <div class="value">
                    <i class="fa fa-warning error" ng-if="view.exprError" title="{{ view.exprError }}"></i>
                    {{ prop.adapter.argValue.value}}
                </div>
                <i ng-if="!prop.adapter.argValue">Not defined</i>
            </div>
        </div>
    </div>

</div>
