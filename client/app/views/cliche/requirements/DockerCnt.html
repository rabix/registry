<div class="col-md-6">
    <div class="form-group" ng-class="{'has-error': (form.tool.imgType.$invalid && form.tool.$dirty)}">
        <label for="imgType" class="control-label">Type</label>
        <select class="form-control" id="imgType" name="imgType" ng-model="req['@type']">
            <option value="DockerCnt">docker</option>
        </select>
    </div>
</div>

<div class="col-md-6">
    <div class="form-group">
        <label for="imgId" class="control-label">Img Id</label>
        <input type="text" class="form-control" id="imgId" name="imgId" ng-model="req.imgId">
    </div>
</div>

<div class="col-md-6">
    <div class="form-group">
        <label for="imgRepo" class="control-label">Img Repo</label>
        <input type="text" class="form-control" id="imgRepo" name="imgRepo" ng-model="req.imgRepo">
    </div>
</div>

<div class="col-md-6">
    <div class="form-group">
        <label for="imgTag" class="control-label">Img Tag</label>
        <input type="text" class="form-control" id="imgTag" name="imgTag" ng-model="req.imgTag">
    </div>
</div>
