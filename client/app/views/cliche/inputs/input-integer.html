<div class="form-group" ng-class="{required: view.required, 'has-error': !(model | isInteger) || inputForm.inputInteger.$invalid}">
    <label class="control-label">{{ key }}</label>

    <div class="input-property-body">

        <input type="number" class="form-control" name="inputInteger" ng-model="model" ng-required="view.required">

        <span ng-if="!(model | isInteger) || inputForm.inputInteger.$invalid" class="help-block">Please provide correct value</span>

    </div>

</div>
