<div class="form-group" ng-class="{required: prop.required, 'has-error': inputForm.inputString.$invalid}">
    <label class="control-label">{{ key }}</label>

    <div class="input-property-body">

        <input ng-show="!prop.enum" type="text" class="form-control" name="inputString" ng-model="model" ng-required="prop.required">

        <select ng-show="prop.enum" class="form-control" name="inputString" ng-model="model" ng-required="prop.required" ng-options="option for option in prop.enum">
            <option value>-- choose --</option>
        </select>

        <span ng-if="inputForm.inputString.$invalid" class="help-block">Please provide correct value</span>
    </div>
</div>
