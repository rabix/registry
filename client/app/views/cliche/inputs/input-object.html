<div class="form-group">
    <label class="control-label">{{ key }}</label>

    <div class="input-property-body">
        <input-field
                ng-repeat="(innerKey, property) in prop.properties"
                ng-model="model[innerKey]"
                class="input-field"
                key="{{ innerKey }}"
                prop="property"
                form="form"
                req="req">
        </input-field>
    </div>
</div>
