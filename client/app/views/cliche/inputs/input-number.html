<div class="form-group" ng-class="{required: view.required, 'has-error': inputForm.inputNumber.$invalid}">
    <label class="control-label">{{ key }}</label>

    <div class="input-property-body">

        <input type="number" class="form-control" name="inputNumber" ng-model="model" ng-required="view.required">

        <span ng-if="inputForm.inputNumber.$invalid" class="help-block">Please provide correct value</span>

    </div>

</div>
