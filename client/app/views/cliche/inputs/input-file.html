<div ng-hide="ignoreFiles" class="form-group" ng-class="{required: prop.required, 'has-error': inputForm.inputFile.$invalid}">
    <label class="control-label">{{ key }}</label>

    <div class="input-property-body">

        <input type="text" class="form-control" name="inputFile" ng-model="model.path" ng-required="prop.required">

        <span ng-if="inputForm.inputFile.$invalid" class="help-block">Please provide correct value</span>

    </div>
</div>
