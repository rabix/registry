<legend class="legend-small toggle" ng-class="{active: view.propsExpanded.inputs}" ng-click="toggleProperties('inputs')">
    Properties
    <add-property
            type="input"
            properties="view.toolForm.inputs.properties">
    </add-property>
</legend>

<property-input
        ng-repeat="(key, property) in view.toolForm.inputs.properties"
        ng-model="property"
        active="view.active.inputs[key]"
        name="{{ key }}"
        form="forms.toolForm"
        inputs="view.jobForm.inputs"
        properties="view.toolForm.inputs.properties">
</property-input>

<p class="alert alert-info" ng-if="view.toolForm.inputs.properties | isEmpty">There are no inputs at this moment.</p>
