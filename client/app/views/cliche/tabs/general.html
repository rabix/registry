<div class="content content-ten">

    <div ng-if="view.tool.transform" class="section">
        <legend class="legend-small">Script</legend>

        <div class="form-group">
            <textarea class="form-control script-area" name="transform" ng-model="view.tool.transform.value"></textarea>
        </div>
    </div>

    <div ng-if="view.tool.requirements" class="section">
        <legend class="legend-small">Requirements</legend>

        <div class="row no-margin" ng-repeat="req in view.tool.requirements">
            <ng-include src="'views/cliche/requirements/' + req['@type'] + '.html'"></ng-include>
        </div>
    </div>

</div>
