<ng-form name="inputForm" class="input-property">
    <div class="enum-field form-group form-group-file" ng-class="{'has-error': inputForm.enumNumber.$invalid}">
        <input type="number" class="form-control" name="enumNumber" ng-model="item.value" placeholder="Enter Value" ng-required="isRequired">
    </div>
</ng-form>
