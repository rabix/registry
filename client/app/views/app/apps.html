<div ng-class="view.classes" loading="view.loading">

    <div class="filters">
        <div class="row no-margin">
            <div class="col-md-4">
                <form class="search-form" ng-submit="searchApps()" novalidate>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="view.searchTerm" placeholder="Search apps" required>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                            <a ng-if="!(view.searchTerm | isEmpty)" class="btn btn-default" href ng-click="resetSearch()"><i class="fa fa-ban"></i></a>
                        </span>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <label class="checkbox inline" ng-show="view.user">
                    <input type="checkbox" ng-model="view.mine" ng-change="toggleMyApps()" /> mine
                </label>
                <div class="nav nav-pills nav-page">
                    <li ng-class="{active: view.tab === 'tools'}"><a href ng-click="switchTab('tools')">Tools</a></li>
                    <li ng-class="{active: view.tab === 'scripts'}"><a href ng-click="switchTab('scripts')">Scripts</a></li>
                    <li ng-class="{active: view.tab === 'workflows'}"><a href ng-click="switchTab('workflows')">Workflows</a></li>
                </div>

                <a ng-href="#/cliche/tool" ng-if="view.tab === 'tools'" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> New Tool</a>
                <a ng-href="#/cliche/script" ng-if="view.tab === 'scripts'" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> New Script</a>
                <a ng-href="#/workflow/0/new" ng-if="view.tab === 'workflows'" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> New Workflow</a>
            </div>

        </div>
    </div>
    <!-- # .filters -->

    <div ng-show="!view.loading" class="content">

        <div class="tabs">

            <div ng-show="view.tab === 'tools'" class="section tools">
                <ng-include class="include" src="'views/app/tabs/tools.html'"></ng-include>
            </div>
            <!-- # .tools -->

            <div ng-show="view.tab === 'scripts'" class="section scripts">
                <ng-include class="include" src="'views/app/tabs/scripts.html'"></ng-include>
            </div>
            <div ng-show="view.tab === 'workflows'" class="section workflows">
                <ng-include class="include" src="'views/app/tabs/workflows.html'"></ng-include>
            </div>

        </div>
        <!-- # .tabs-->

    </div>
    <!-- # .content -->

</div>
