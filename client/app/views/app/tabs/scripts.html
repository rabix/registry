<div class="content">
    <table class="table table-hover apps">
        <thead>
            <tr>
                <th>Name</th>
                <th>Repo</th>
                <th>Author</th>
                <th class="right">
                    <a href
                       class="btn btn-default btn-toggle"
                       tooltip="Toggle Versions"
                       tooltip-placement="left"
                       tooltip-append-to-body="true"
                       ng-click="toggleRevisions('scripts')">
                        <i class="fa" ng-class="{'fa-chevron-right': !view.active.scripts, 'fa-chevron-down': view.active.scripts}"></i>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="script in view.scripts">
                <td><a ng-href="#/app/{{ ::script._id }}" ng-click="change($event, script)">{{ ::script.name }}</a></td>
                <td><a ng-href="#/repo/{{ ::script.repo._id }}">{{ ::script.repo.owner }}/{{ ::script.repo.name }}</a></td>
                <td><p tooltip="{{ ::script.author }}" tooltip-popup-delay="1000">{{ ::script.author }}</p></td>
                <td class="right">
                    <a class="btn btn-default" tooltip="Edit Script" ng-href="#/cliche/{{ ::script._id }}/latest"><i class="fa fa-pencil"></i></a>
                    <a href
                       class="btn btn-default btn-toggle"
                       tooltip="Toggle Versions ({{ ::script.revisions.length }})"
                       tooltip-placement="left"
                       tooltip-append-to-body="true"
                       ng-click="toggleRevisions('scripts', script)">
                        {{ ::script.revisions.length }} <i class="fa" ng-class="{'fa-chevron-right': !script.active, 'fa-chevron-down': script.active}"></i>
                    </a>
                </td>
            </tr>
            <tr class="inner-table" ng-class="{active: script.active}" ng-repeat-end>
                <td colspan="4">
                    <div class="inner-table-body">
                        <table class="table table-hover app-revisions">
                            <thead>
                            <tr>
                                <th>Versions</th>
                                <th>&nbsp;</th>
                                <th class="right">&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="revision in ::script.revisions">
                                <td><a ng-href="#/tool-revision/{{ ::revision._id }}" class="version"><strong><i class="fa fa-tag"></i> v{{ ::revision.version }}</strong></a></td>
                                <td><p tooltip="{{ ::revision.description }}" tooltip-popup-delay="1000">{{ ::revision.description }}</p></td>
                                <td class="right">
                                    <a class="btn btn-sm btn-default" tooltip="Edit Revision" ng-href="#/cliche/{{ ::script._id }}/{{ ::revision._id }}"><i class="fa fa-pencil"></i></a>
                                </td>
                            </tr>
                            <tr class="empty" ng-if="script.revisions.length === 0">
                                <td colspan="4"><p class="alert alert-info">There are no public versions for this script</p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            <tr class="empty" ng-if="view.scripts.length === 0">
                <td colspan="4"><p class="alert alert-info">There are no scripts found</p></td>
            </tr>
        </tbody>
    </table>
</div>
<!-- # .content-->

<paginator page="view.page.scripts" total="view.total.scripts" handler="getMoreScripts(offset)"></paginator>
