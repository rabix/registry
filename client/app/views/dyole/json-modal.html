<div class="modal-body">
    <div class="json-pretty-scroll">
        <pre class="json-trace" pretty-json="::view.json"></pre>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="getUrl()"><i class="fa fa-external-link-square"></i> Get URL</button>
    <copy string="{{ view.stringJson }}"></copy>
    <button class="btn btn-default" ng-click="cancel()">Close</button>
</div>
