<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{ data.name }}</strong></h4>
</div>
<div class="modal-body">
    <form ng-submit="ok()" class="form">
        <div class="form-group">
            <label class="control-label">Name</label>
            <input class="form-control" type="text" ng-model="view.name"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="" class="btn btn-default" ng-click="cancel()">Cancel</a>
        </div>
    </form>

    <div class="alert alert-danger" ng-if="view.error">{{view.error}}</div>




</div>
