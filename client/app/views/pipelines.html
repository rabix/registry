<div ng-class="view.classes" loading="view.loading">

    <div class="filters">
        <div class="row no-margin">
            <div class="col-md-4">
                <form class="search-form" ng-submit="searchPipelines()" novalidate>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="view.searchTerm" placeholder="Search workflows" required>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                            <a ng-if="!(view.searchTerm | isEmpty)" class="btn btn-default" href ng-click="resetSearch()"><i class="fa fa-ban"></i></a>
                        </span>
                    </div>
                </form>
            </div>

            <div class="col-md-3">
                <label class="checkbox" ng-show="view.user">
                    <input type="checkbox" ng-model="view.mine" ng-change="toggleMyPipelines()" /> Show only mine
                </label>
            </div>

            <div class="col-md-5">
                <a ng-href="#/pipeline/0/new" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add New Workflow</a>
            </div>

        </div>
    </div>
    <!-- # .filters -->

    <div ng-if="!view.loading" class="content">
        <table class="table table-hover pipelines">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Repo name</th>
                    <th>Author</th>
                    <th class="center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pipeline in view.pipelines">
                    <td><a ng-href="#/pipeline/{{ pipeline._id }}">{{ pipeline.name }}</a></td>
                    <td><p tooltip="{{ pipeline.repo.name }}" tooltip-popup-delay="1000">{{pipeline.pipeline.repo.owner}}/{{ pipeline.pipeline.repo.name }}</p></td>
                    <td><p tooltip="{{ pipeline.author }}" tooltip-popup-delay="1000">{{ pipeline.author }}</p></td>
                    <td class="center">
                        <a class="btn btn-default" tooltip="Edit Workflow" ng-href="#/pipeline/{{ pipeline._id }}/edit"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-default" ng-if="view.user && pipeline.pipeline.user._id === view.user.id" tooltip="Delete Workflow" ng-click="deletePipeline(pipeline)"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
                <tr class="empty" ng-if="view.pipelines.length === 0">
                    <td colspan="4"><p class="alert alert-info">There are no workflows found</p></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- # .content -->

    <div class="paginate" ng-if="!view.loading && view.pipelines.length !== 0">
        <button ng-disabled="!view.paginator.prev" class="btn btn-default pull-left" ng-click="goToPage('prev')"><i class="fa fa-chevron-left"></i></button>
        <span class="page-number">{{ view.page }} / {{ view.total }}</span>
        <button ng-disabled="!view.paginator.next" class="btn btn-default pull-right" ng-click="goToPage('next')"><i class="fa fa-chevron-right"></i></button>
    </div>
    <!-- # .paginate -->

</div>
