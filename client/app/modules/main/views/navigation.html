<div>

    <div class="logo-wrap">
        <a class="logo" href="/">Rabix <small>alpha</small></a>
    </div>

    <ul class="nav nav-tabs">

        <li ng-repeat="page in ::view.navigation" ng-class="{active: view.active === page.name}" ng-show="!page.permission || (page.permission === 'user' && view.user)">
            <a href ng-click="goTo(page)" ng-class="[page.name]" tooltip="{{ ::page.desc }}" tooltip-placement="bottom" tooltip-append-to-body="true">
                <i ng-class="['fa', 'fa-' + page.icon]"></i>
                <span>{{ ::page.name }}</span>
            </a>
        </li>

    </ul>

    <rb-dropdown intention="primary" class="seperate create-app right" name="'New'" icon-class="plus">
        <ul>
            <li>
                <a href="" ui-sref="cliche-new({type: 'tool'})">
                    <i class="fa fa-plus"></i> New Tool
                </a>
            </li>
            <li>
                <a href="" ui-sref="cliche-new({type: 'script'})">
                    <i class="fa fa-plus"></i> New Script
                </a>
            </li>
            <li>
                <a href="" ui-sref="workflow-editor({id: 0, mode: 'new'})">
                    <i class="fa fa-plus"></i> New Workflow
                </a>
            </li>
        </ul>
    </rb-dropdown>

    <div class="actions">

        <rb-dropdown class="right" intention="default">
            <div class="welcome" dropdown-toggle dropdown-body>
                <img ng-src="{{ ::view.user.avatar_url }}" width="34" alt=""/>
                <span class="user-name"> {{ ::view.user.login }}</span>
                <span class="caret"></span>
            </div>
            <ul  class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li>
                    <a ui-sref="settings">
                        <i class="fa fa-cog"></i> Settings
                    </a>
                </li>
                <li>
                    <a ng-href="/auth/logout">
                        <i class="fa fa-sign-out"></i> Log out
                    </a>
                </li>
            </ul>
        </rb-dropdown>

    </div>

</div>
