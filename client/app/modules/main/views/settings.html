<div ng-class="view.classes" loading="view.loading">

    <div class="heading">
        <div class="pull-left">
            <rb-button ui-sref="apps" class="go-back"><i class="fa fa-chevron-left"></i> Back</rb-button>
            <span class="title">
                Settings <small class="text-muted">(Profile)</small>
            </span>
        </div>
        <div class="pull-right">
            <rb-button intention="primary" ng-click="generateToken()" ng-disabled="view.generating" tooltip="You can (re)generate your token" tooltip-placement="bottom">(Re)generate Token</rb-button>
            <rb-button intention="danger" ng-click="revokeToken()" ng-disabled="view.revoking" tooltip="You can revoke your token" tooltip-placement="bottom">Revoke Token</rb-button>
            <rb-button ng-click="getToken()" ng-disabled="view.getting" tooltip="Check your token" tooltip-placement="bottom">Check Token</rb-button>
        </div>
    </div>
    <!-- # .heading -->


        <img class="avatar" ng-src="{{ view.user.avatar_url }}" width="34" alt=""/>
        <div>
            <div class="content content-tbl" ng-if="!view.loading">
            <table class="table user-setting">
              <tbody>
              <tr>
                <th>User</th><td>{{view.user.login}}</td>
              </tr>
              <tr>
                <th>User created on</th><td>{{view.user.createdOn}}</td>
              </tr>
              <tr>
                <th>Email</th><td>{{view.user.email}}</td>
              </tr>
              <tr>
                <th>User repos</th><td><span ng-repeat="repo in view.repos">{{repo}}<span ng-show="$index+1<view.repos.length">,&nbsp;</span></span></td>
              </tr>

              </tbody>
            </table>
        </div>
        <div>
          <nvd3 options="options" data="data"></nvd3>
        </div>

    </div>

    <paginator class="paginator" page="view.page" total="view.total" handler="getMoreJobs(offset)"></paginator>

</div>
