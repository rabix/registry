<div class="content flex-box-column">

    <ng-form class="form flex-box-column flex-one" name="forms.jobForm" role="form" novalidate>

        <div class="section flex-auto">
            <div class="input-property">
                <div class="form-group">
                    <label class="control-label">Allocated Resources <help-message message="help.cliche.test.allocatedResources"></help-message></label>

                    <div class="input-property-body">
                        <div class="col-md-6">
                            <div class="form-group" ng-class="{'has-error': form.job.arCpu.$invalid}">
                                <label class="control-label">CPU</label>
                                <input type="{{ view.reqCPURequirement.value.value ? 'text' : 'number' }}"
                                       class="form-control"
                                       name="arCpu"
                                       ng-model="view.job.allocatedResources.cpu"
                                       ng-readonly="view.reqCPURequirement.value.value"
                                       min="{{ view.reqCPURequirement.value.value ? 0 : view.reqCPURequirement.value }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" ng-class="{'has-error': form.job.arMem.$invalid}">
                                <label class="control-label">Memory</label>
                                <input type="{{ view.reqMemRequirement.value.value ? 'text' : 'number' }}"
                                       class="form-control"
                                       name="arMem"
                                       ng-model="view.job.allocatedResources.mem"
                                       ng-readonly="view.reqMemRequirement.value.value"
                                       min="{{ view.reqMemRequirement.value.value ? 0 : view.reqMemRequirement.value }}">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- # .section -->

        <legend class="legend-small">Inputs <help-message message="help.cliche.test.inputs"></help-message></legend>

        <div class="section bottom flex-box-column flex-one">

            <div class="input-container" ng-hide="view.job.inputs | isEmpty">

                <input-field
                        ng-repeat="property in view.tool.inputs | orderBy:sortByPosition track by property['id']"
                        ng-model="view.job.inputs[property['id'].slice(1)]"
                        class="input-field"
                        key="id"
                        prop="property"
                        form="form.job">
                </input-field>

            </div>

            <p class="alert alert-info" ng-show="view.job.inputs | isEmpty">There are no input ports defined.</p>
        </div>
        <!-- # .section -->

    </ng-form>

</div>
