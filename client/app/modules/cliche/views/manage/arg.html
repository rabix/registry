<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">
        <span>{{ (view.mode === 'edit') ? 'Edit' : 'Add' }} Argument</span>
    </h4>
</div>
<div class="modal-body">

    <form ng-submit="save()" name="view.form" novalidate>

        <div class="row">

            <div class="col-md-3">
                <div class="form-group" ng-class="{'has-error': (view.form.Value.$invalid && view.form.$dirty)}">
                    <label class="control-label">Value</label>
                    <expr name="Value" ng-model="view.property.valueFrom" handle-item-update="updateArgument(value)"></expr>
                    <span name="error-span" id="error-span" check-argument-prefix val-name="Value" other="view.property.prefix" own="view.property.valueFrom" class="help-block">If prefix is set on argument, expression must be set or value must be defined.</span>
                </div>
            </div>

            <div class="col-md-3">
                <rb-input id="prefix" name="prefix" ng-model="view.property.prefix">
                    <label>Prefix</label>
                </rb-input>
            </div>

            <div class="col-md-3">
                <div class="form-group mg-top-20">
                    <rb-checkbox ng-model="view.property.separate" ng-disabled="view.disabled">Separate prefix and value on command line</rb-checkbox>
                </div>
            </div>

            <div class="col-md-3">
                <rb-input type="number" id="position" name="position" ng-model="view.property.position" has-error="(view.form.position.$invalid && view.form.$dirty)">
                    <label>Position</label>
                </rb-input>
            </div>
        </div>

        <div class="form-group main-actions">
            <rb-button type="button" intention="warning" ng-click="cancel()">Cancel</rb-button>
            <rb-button type="submit" intention="primary">Save</rb-button>
        </div>

    </form>

</div>
