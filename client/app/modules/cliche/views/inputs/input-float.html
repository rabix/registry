<div class="form-group" ng-class="{required: view.required, 'has-error': (inputForm.inputNumber.$invalid && !isDisabled)}">
    <div class="control-label">

        <div ng-if="exposed" class="checkbox">
            <label><input ng-disabled="view.includeInPorts" type="checkbox" ng-model="view.expose" ng-change="exposeParams()"> expose</label>
        </div>

        <div class="checkbox" ng-if="exposed">
            <label><input type="checkbox" ng-model="view.includeInPorts" ng-change="includeInPorts()"> Include in Ports</label>
        </div>

        <span class="input-key" title="{{ ::view.name }}">{{ ::view.name }}</span>
    </div>

    <div class="input-property-body">

        <input type="number" class="form-control" name="inputNumber" ng-model="view.model" ng-required="view.required" ng-disabled="isDisabled">

        <span ng-if="inputForm.inputNumber.$invalid && !isDisabled" class="help-block">Please provide correct value</span>

    </div>

</div>
