<div class="heading">

    <div class="pull-left">
        <rb-button ui-sref="apps"><i class="fa fa-chevron-left"></i> Back</rb-button>
        <div class="title" ng-class="{'has-error': form.tool.label.$invalid}">
            <input type="text" placeholder="Tool Name" ng-model="view.tool.label" is-valid-name name="label" class="form-control" required />
        </div>
    </div>

    <div class="pull-right">
        <rb-button type="button" title="Undo" ng-click="undoAction()" ng-disabled="!view.canUndo()">
            <i class="fa fa-undo"></i>
        </rb-button>

        <rb-button class="redo-btn" type="button"  title="Redo" ng-click="redoAction()" ng-disabled="!view.canRedo()">
            <i class="fa fa-undo fa-flip-horizontal"></i>
        </rb-button>

        <rb-button type="submit"
                   intention="primary"
                   ng-click="createTool()"
                   ng-if="view.user"
                   ng-disabled="view.saving">
            <i class="fa fa-plus"></i> Create
        </rb-button>

        <div class="btn-group" role="group">
            <json-preview title="Tool JSON" json="{{ view.tool }}"></json-preview>
            <json-preview title="Job JSON" json="{{ view.job }}"></json-preview>
        </div>

        <rb-dropdown position="right" icon-class="cog">
            <ul class="dropdown-menu" role="menu" ng-click="toggleMenu()">
                <li><a href ng-click="loadJsonEditor()"><i class="fa fa-cloud-download"></i> <span>Import</span></a></li>
            </ul>
        </rb-dropdown>
    </div>
</div>
