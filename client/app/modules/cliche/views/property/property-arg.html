<div property-header
     class="property-box-header tool"
     name="arg{{ index }}"
     position="prop.position"
     type="arg"
     mode="arg"
     tool-type="tool"
     handle="handleAction(action)">
</div>

<div class="property-box-body">

    <div class="row">

        <div class="col-md-4 box-col">
            <strong class="key">Value:</strong>
            <div class="value">
                <div class="value">
                    <i class="fa fa-warning error" ng-if="view.exprError" title="{{ view.exprError }}"></i>
                    {{ prop.argValue.value ? prop.argValue.value : prop.argValue }}
                </div>
                <i ng-if="!prop.argValue">Not defined</i>
            </div>
        </div>

        <div class="col-md-4 box-col">
            <strong class="key">Prefix:</strong>
            <div class="value">
                <span>{{ prop.prefix }}</span>
                <i ng-if="!prop.prefix">Not defined</i>
            </div>
        </div>

        <div class="col-md-4 box-col">
            <strong class="key">Separator:</strong>
            <div class="value">
                <separator-info type="item" model="prop.separator"></separator-info>
            </div>
        </div>

    </div>

</div>
