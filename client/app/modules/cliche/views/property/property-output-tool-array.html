<div property-header
     class="property-box-header tool"
     name="{{ view.name }}"
     position="view.property.outputBinding.position"
     type="array"
     tool-type="tool"
     mode="output"
     item-type="{{ view.itemType }}"
     is-required="view.required"
     handle="handleAction(action)">
</div>

<div class="property-box-body">

    <div class="row">

        <div class="col-md-12 box-col">
            <strong class="key">Glob:</strong>
            <div class="value">
                <i class="fa fa-warning error" ng-if="view.exprError" title="{{ view.exprError }}"></i>
                {{ view.property.outputBinding.glob.script ? view.property.outputBinding.glob.script : view.property.outputBinding.glob }}
            </div>
            <i ng-if="!view.property.outputBinding.glob">Not defined</i>
        </div>
        <!-- END Glob -->

    </div>

</div>
