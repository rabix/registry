<ng-form name="inputForm" class="input-property">

    <div class="enum-field form-group form-group-file" ng-class="{'has-error': (inputForm.enumString.$invalid && !isDisabled)}">

        <input type="string" class="form-control" name="enumString" ng-model="item.value" placeholder="Enter value" ng-required="isRequired" ng-disabled="isDisabled">

        <span ng-if="inputForm.enumString.$invalid && !isDisabled" class="help-block">Please provide correct value</span>

    </div>

</ng-form>
