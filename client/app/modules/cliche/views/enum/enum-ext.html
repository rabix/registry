<ng-form name="inputForm" class="input-property">

    <div class="enum-field form-group form-group-ext" ng-class="{'has-error': inputForm.enumPath.$invalid}">

        <input type="string" class="form-control" name="enumPath" ng-model="item.value.path" placeholder="Enter value" ng-required="isRequired">

        <span ng-if="inputForm.enumPath.$invalid" class="help-block">Please provide correct value</span>

    </div>

</ng-form>
