<div class="expression-wrap">

    <div class="input-group" ng-class="{error: view.exprError}">

        <!--<i class="fa fa-warning error" ng-if="view.exprError" title="{{ view.exprError }}"></i>-->

        <input ng-if="view.mode === 'transform'" ng-blur="runHandler($event)" ng-keypress="runHandler($event)" type="text" class="form-control" ng-model="view.transform.script" readonly>

        <input ng-if="view.mode === 'literal'" ng-blur="runHandler($event)" ng-keypress="runHandler($event)" type="{{ view.type }}" class="form-control" ng-model="view.literal" placeholder="{{ view.placeholder }}" ng-readonly="onlyExpr" ng-disabled="ngDisabled">

        <span class="input-group-btn">
            <rb-button href
               class="btn-expression"
               tooltip="{{ view.transform.script || 'There is no expression defined. Click to add it' }}"
               tooltip-append-to-body="true"
               ng-click="editExpression()"
               ng-class="{'btn-warning': (view.mode === 'transform'), 'btn-default': (view.mode === 'literal')}">
               <i class="fa fa-code"></i>
            </rb-button>
        </span>
    </div>

</div>
