<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Markdown</h4>
</div>
<div class="modal-body">

    <form ng-submit="finish()" novalidate>

        <div ng-hide="view.preview" class="form-group">
            <textarea class="form-control" ng-model="view.description"></textarea>
        </div>

        <div ng-show="view.preview" class="form-group">
            <div class="markdown-body" markdown="view.description"></div>
        </div>

        <div class="form-group">
            <a href ng-click="togglePreview()" class="btn btn-default">{{ view.preview ? 'Edit' : 'Preview' }}</a>
            <div class="actions pull-right">
                <button type="submit" class="btn btn-primary">Finish</button>
                <a href ng-click="cancel()" class="btn btn-default pull-right">Cancel</a>
            </div>
        </div>

    </form>

</div>
