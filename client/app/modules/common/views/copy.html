<span class="copy-btn">

    <span ng-if="showString" title="{{ ::string }}">{{ ::string }}</span>

    <a href
       ng-hide="view.error"
       ng-class="{'btn-sm': isSmall}"
       class="btn btn-orange btn-copy"
       ng-disabled="view.copying">
       {{ view.text }}
    </a>

    <p ng-show="view.error" class="error" title="{{ view.error }}">{{ view.error }}</p>

</span>
